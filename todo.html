<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="todo.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> 
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="todo-bg-container">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="heading">Todos</h1>
            <h1 class="side-heading">Create <span class="span">Task</span></h1>
            <input id = "inputElement" class="input" type="text" placeholder="what needs to be done?"/>
            <button id="addButton" class="add-button">Add</button>
            <h1 class="side-heading">My <span class="span">Tasks</span></h1>
            <ul id="todoItemsContainer" class="todo-items-container"></ul>
            <button id="saveButton" class="add-button">Save</button>
          </div>

        </div>

      </div>
      <script src="todo.js"></script>
    </div>
    
  </body>
</html>
